---
layout: default
---

<div class="post" itemscope itemtype="http://www.schema.org/BlogPosting">
    <div class="postHeader">
        <h3 itemprop="headline">{{ page.title }}</h3>
        <time class="postDate" itemprop="dateCreated" datetime="{{ page.date | date_to_xmlschema }}">({{ page.date | date: "%Y-%m-%d" }})</time>
    </div>
    <div class="postContent" itemprop="articleBody">
        {{content}}
    </div>
</div>
