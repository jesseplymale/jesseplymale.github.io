---
layout: default
title: Front Page
---

{% for post in site.posts limit:5 %}
<div class="post">
    <div class="postHeader">
        <a href="{{post.url}}"><h2>{{ post.title }}</h2></a>
        <span class="postDate">({{ post.date | date: "%Y-%m-%d" }})</span>
    </div>
    <div class="postContent">
        {{post.content}}
    </div>
</div>
{% endfor %}
