---
layout: default
title: Front Page
---

{% for post in site.posts limit:5 %}
<div class="post">
    <div class="postHeader">
        <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
        <span class="postDate">({{ post.date | date: "%Y-%m-%d" }})</span>
    </div>
    <div class="postContent">
        {{post.content}}
    </div>
</div>
{% endfor %}
